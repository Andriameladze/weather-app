<div class="container">
  <div class="upper-data">
    <img src="../assets/goodWeather.png" alt="goodWeather" *ngIf="14 > 15" />
    <img src="../assets/badWeather.png" alt="badWeather" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.4 | number: "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information

      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/lowTemp.png" alt="lowTemp" />
            <span>min</span>
          </div>

          <div class="info-block-value">10°C</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/highTemp.png" alt="highTemp" />
            <span>max</span>
          </div>

          <div class="info-block-value">20°C</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/Humiditiy.png" alt="Humiditiy" />
            <span>humidity</span>
          </div>

          <div class="info-block-value">77%</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/Wind.png" alt="windSpeed" />
            <span>wind</span>
          </div>

          <div class="info-block-value">11 km/h</div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
